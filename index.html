    <style>
        body { 
            background: linear-gradient(180deg, #0a192f 0%, #020c1b 100%);
            color: white; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        .header { 
            padding: 20px; 
            font-size: 24px; 
            font-weight: 600; 
            color: #4eb5f1; 
            text-transform: uppercase;
        }
        
        .search-container {
             width: 92%;
             max-width: 600px;
             margin-bottom: 20px;
        }

         #channelSearch {
             width: 100%;
             padding: 12px 20px;
             border-radius: 25px;
             border: 1px solid rgba(255, 255, 255, 0.2);
             background: rgba(255, 255, 255, 0.1);
             color: white;
             font-size: 16px;
             outline: none;
             box-sizing: border-box;
             transition: 0.3s;
        }

         #channelSearch:focus {
             border-color: #4eb5f1;
             background: rgba(255, 255, 255, 0.15);
             box-shadow: 0 0 10px rgba(78, 181, 241, 0.3);
        }
        

        .video-holder {
            position: relative;
            width: 92%;
            max-width: 850px; /* பிளேயர் அகலத்தை கொஞ்சம் கூட்டியுள்ளேன் */
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), inset 0 0 15px rgba(255,255,255,0.1);
            margin-bottom: 25px;
        }

        /* Video.js UI Fix for Quality Button */
        .video-js {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
        }

        .vjs-quality-selector {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff0000;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            animation: blink 1.5s infinite;
            pointer-events: none;
        }

        @keyframes blink { 50% { opacity: 0.6; } }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 92%;
            max-width: 600px;
            padding-bottom: 40px;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .channel-card.active {
            border-color: #007bff; /* உங்கள் தீம் கலர் */
            background: rgba(0, 123, 255, 0.15);
        }

        .logo-box {
            background: #fff;
            width: 85px;
            height: 55px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            padding: 5px;
        }

        .logo-box img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 600;
            color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>

        // Player Initialization with Quality Selector
        var player = videojs('my-video', {
            liveui: true,
            fluid: false,
            responsive: true
        });

        player.hlsQualitySelector({ displayCurrentQuality: true });

        function playChannel(url, element) {
            document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            let type = url.includes(".mpd") ? 'application/dash+xml' : 'application/x-mpegURL';

            player.src({
                src: url,
                type: type
            });
            player.play();
            
            window.scrollTo({
                top: 0, 
                behavior: 'smooth' // மென்மையாக ஸ்க்ரோல் ஆக 'smooth' பயன்படுத்தப்படுகிறது
           });
         }

            card.className = 'channel-card';
            if(i === 0) card.classList.add('active');

            card.innerHTML = `

                    <img src="${ch.logo}" alt="icon">
                </div>
                <div class="channel-name">${ch.name}</div>
            `;

            card.onclick = () => playChannel(ch.url, card);
            grid.appendChild(card);
        });

        playChannel(channels[0].url, document.querySelector('.channel-card'));
        
        function filterChannels() {
    let input = document.getElementById('channelSearch').value.toLowerCase();
    let cards = document.getElementsByClassName('channel-card');

    for (let i = 0; i < cards.length; i++) {
        let name = cards[i].querySelector('.channel-name').innerText.toLowerCase();
        if (name.includes(input)) {
            cards[i].style.display = "flex";
        } else {
            cards[i].style.display = "none";
        }
    }
